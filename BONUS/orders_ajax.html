<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <link rel="shortcut icon" href="about:blank">

    <style>

        section {
            background-color: cornsilk;
            border: 2px solid black;
            margin-bottom: 5px;
            padding: 10px;
        }
        dt {
            font-weight: bold;
        }
        dd {
            text-decoration: underline;
        }

    </style>

</head>
<body>

<h1>Current Orders</h1>
<div id="orders">
    <!-- This HTML should be dynamically generated by JS -->
    <section>
        <h3>Order #x</h3>
        <dl>
            <dt>Item Ordered</dt>
            <dd>Such and such item</dd>
            <dt>Ordered by</dt>
            <dd>Ordered by such and such</dd>
        </dl>
    </section>
</div>
<button id="update">Update w/Ajax</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>

    $(document).ready(function() {

        "use strict";

        // make the request and call the buildHTML function
        function updatePage() {

            var ajaxRequest = $.ajax("../data/orders.json");

            ajaxRequest.done(function(data) {
                buildHTML(data);
            });

            ajaxRequest.fail(function(jOb, status) {
                console.log(status);
            });
        }

        // build HTML based on orders from request
        function buildHTML(orders) {
            var html = "";

            html += "<dl>";
            orders.forEach(function() {
                html += "<section>";
                html += "<h3>" + orders.orderNumber + "</h3>";
                html += "<dt>Item Ordered</dt>"
                html += "<dd>" + orders.itemOrdered + "</dd>";
                html += "<dt>Ordered By</dt>";
                html += "<dd>" + orders.orderedBy + "</dd>";
                html += "</section>";
            });

            html += "</dl>";

            $('orders').html(html);
        }



        // add click event
        $('#update').click(updatePage);

        updatePage();

    });

</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h4>Please Register</h4>
    <fieldset>
    <form method="Post" action="https://hookb.in/E7Rer148">
        <div>
            <label for="firstName">Firstname:</label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name." required autofocus>
        </div>

        <div>
            <label for="middleName">Middle Name:</label>
            <input type="text" name="middleName" id="middleName" placeholder="Middle Name">
        </div>

        <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastname" id="lastName" placeholder="Last Name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div>
            <label for="birthdate">Birthdate (month and year):</label>
            <input type="month" name="birthdate" id="birthdate" placeholder="Birthdate" required>
        </div>
        <hr>
        <div>
            Please select your operating system of choice. <br>
            <label for="osx">
                   OS X<input id="osx" type="checkbox" name="osSystem" value="osx">
            </label>
            <label for="windows">
                Windows<input id="windows" type="checkbox" name="osSystem" value="windows">
            </label>
            <label for="linux">
                Linux<input id="linux" type="checkbox" name="osSystem" value="linux">
            </label>
            <label for="OS2">
                OS2<input id="OS2" type="checkbox" name="osSystem" value="OS2">
            </label>
            <label for="chromeOS">
                Chrome OS<input id="chromeOS" type="checkbox" name="osSystem" value="chromeOS">
            </label>
        </div>
        <hr>
        <div>
            Please select programming langages you know. <br>
            <label for="python">
                Python<input id="python" type="checkbox" name="programLang" value="python">
            </label>
            <label for="ruby">
                Ruby<input id="ruby" type="checkbox" name="programLang" value="ruby">
            </label>
            <label for="java">
                Java<input id="java" type="checkbox" name="programLang" value="java">
            </label>
            <label for="html">
                HTML<input id="html" type="checkbox" name="programLang" value="html">
            </label>
            <label for="javascript">
                Javascript<input id="javascript" type="checkbox" name="programLang" value="javascript">
            </label>
        </div>


        <div>
            <input type="Submit" value="Submit">
            <input type="reset">
        </div>
    </form>
    </fieldset>
</body>
</html>

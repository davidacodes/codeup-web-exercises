<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscribe</title>
</head>
<body>
    <fieldset>
    <legend><h4>To subscribe please fill in email below.</h4></legend>
    <form method="POST" action="https://hookb.in/E7Rer148">
        <div>
            <label for="emailAddress">Email Address
                <input name="emailAddress" id="emailAddress" type="email" placeholder="email" autofocus>
            </label>
        </div>
        <div>
            <input name="newsletter" value="true" type="checkbox" checked>Sign Up For The Email Newsletter</input>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    </fieldset>
</body>
</html>

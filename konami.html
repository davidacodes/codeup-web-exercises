<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-color: #e75353;
            color: #fff;
        }
        .fa  {
            color: #fff;
            font-size: 80px;
        }
        .key {
            text-shadow: -7px 8px 2px #c54040, -3px 5px #c74b16;
        }
    </style>
</head>
<body>
<h1>Konami Code</h1>

<i class="fa fa-arrow-circle-up key"></i>
<i class="fa fa-arrow-circle-up key"></i>
<i class="fa fa-arrow-circle-down key"></i>
<i class="fa fa-arrow-circle-down key"></i>
<i class="fa fa-arrow-circle-left key"></i>
<i class="fa fa-arrow-circle-right key"></i>
<i class="fa fa-arrow-circle-left key"></i>
<i class="fa fa-arrow-circle-right key"></i>
<i class="fa fa-bold key"></i>
<i class="fa fa-font key"></i>
<i class="fa fa-share key"></i>



<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    // Konami Code: "↑ ↑ ↓ ↓ ← → ← → b a enter" (the return key)

    var code = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    var i = 0;

    $(document).keydown(function(event) {
        var pressedKey = event.keyCode;
        if (code[i] === pressedKey)
            var k = $(".fa").get([i]);
            $(k).css('color', '#f4c95d');
            $(k).removeClass("key");
    })


    $(document).keyup(function(event){
        var pressedKey = event.keyCode;
        if (i === 10 && pressedKey === 13)
            alert("30 bonus lives");
        if (code[i] === pressedKey) {
            var k = $(".fa").get([i]);
            $(k).css('color', '#e7e393');
            $(k).addClass("key");
            i++;
        } else {
            i = 0;
            $('.fa').css('color', '#fff');
        }
    });



</script>
</body>
</html>

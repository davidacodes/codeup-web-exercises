<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<head>
    <style>
        #map {
            width: 500px;
            height: 500px;
        }


    </style>
</head>
<body>
<!-- div to hold map -->
<div id="map"></div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4E0TfyLcFU7GQucz_lOIvyD3K_sCMjLc"></script>


<script type="text/javascript">
    (function(){
        "use strict";

        var mapOptions = {
               zoom: 15,
               center: {
                   lat: 29.426791,
                   lng: -98.489602,

               },

            };

        var map = new google.maps.Map(document.getElementById("map"), mapOptions);

        var geocoder = new google.maps.Geocoder();

        var address = 'Alamo';

        geocoder.geocode({"address": address}, function(results, status) {

            if (status == google.maps.GeocoderStatus.OK)  {
               map.setCenter(results[0].geometry.location)
            } else {
                alert ("Geocoding was not successful - STATUS: " + status);
            }
        });

         // Create lat and long for our marker position
         var meats = { lat: 29.4260, lng: -98.4861 };

         // Add the marker to our existing map
         var marker = new google.maps.Marker({
             position: meats,
             animation: google.maps.Animation.DROP,
             map: map
         });

         // Create a new infoWindow object with content
         var infowindow = new google.maps.InfoWindow({
             content: "<h4>Brazilian Steakhouse</h4><h5>Changing the world, one meat at a time.</h5>"
         });

         // Open the window using our map and marker
         marker.addListener("click", function() {
             infowindow.open(map, marker);
         });

         













    })();

</script>
</body>
</html>

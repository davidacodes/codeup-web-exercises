<!DOCTYPE html>
<html>
<head>
    <title>Curriculum Code Sample</title>
    <style>
        * {
            text-align: center;
            list-style: none;
        }

        .highlight {
            background-color: yellow;
        }

    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<main class="container">
    <h1>Login!</h1>
    <form action="" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <div class="output"></div>
        <button id="login" type="submit">Login</button>
    </form>
</main>

<h1>Example Page</h1>
<div class="important codeup">
    <h3>NOTICE</h3>
    <p>This is an important message!</p>
        <ul>
            <li>Puppies</li>
            <li>Kitties</li>
            <li>Turtles</li>
            <li>Moose</li>
        </ul>
</div>
<div class="not-important">
    <h2>Lorem Ipsum</h2>
    <p>
        Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut aliquip ex ea commodo.
    </p>
</div>
<p class="important codeup">This is also very important.</p>

<!--<script-->
        <!--src="https://code.jquery.com/jquery-2.2.4.js"-->
        <!--integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="-->
        <!--crossorigin="anonymous"></script>-->
<script type="text/javascript" src="js/jquery-2.2.4.js"></script>

<script>
    $(document).ready(function() {

    $('h1').click(function() {
        $(this).css('color', '#FF0');
    });

    $('p').dblclick(function() {
        $(this).css('font-size', '20px');
    });

    $('li').hover(
        function() {
            $(this).css('color', 'red');
        },
        function() {
            $(this).css('color', '#000');
        }
    );

    $("p").click(function(event) {
        $(event.target).toggleClass("highlight");
    });


    });
</script>


</body>

<!DOCTYPE html>

<body>

<h2> Check console</h2>
<script>


    function abc(str) {
        return str.split('').sort().join('');
    }

    function countVowels(str){
        return str.match(/[aeiouy]/gi).length;
    }

    function unique_char(str1) {
        var str = str1;
        var uniql="";
        for (var x=0; x < str.length;x++){

            if(uniql.indexOf(str.charAt(x))==-1) {
                uniql += str[x];
            }
        }
        return uniql;
    }


    function camelCaseToDash( myStr ) {
        return myStr.
    }

</script>


</body>
